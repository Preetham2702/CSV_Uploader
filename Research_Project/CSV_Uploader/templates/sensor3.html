<!DOCTYPE html>
<html>
<head>
  <title>Sensor 3 Type Selection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #17a2b8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #117a8b;
    }
  </style>
</head>
<body>
  <h1>Select Sensor 3 Type</h1>

  <div class="button-container">
    <form method="POST" action="{{ url_for('handle_sensor3_type') }}">
        <button type="submit" name="type" value="ircamera">IR Camera</button>
        <button type="submit" name="type" value="tdvideo">TD Video</button>
        <button type="submit" name="type" value="tdimage">TD Image</button>
      </form>
  </div>
</body>
</html>
