<!DOCTYPE html>
<html>
<head>
  <title>CSV File Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      font-size: 3em;
      margin-bottom: 40px;
    }

    form.upload-form {
      text-align: center;
      margin-bottom: 30px;
    }

    .search-clear-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .search-container input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    .clear-button {
      padding: 10px 20px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .clear-button:hover {
      background: #c82333;
    }

    .table-wrapper {
      max-height: 600px;
      overflow-y: auto;
      border: 1px solid #ddd;
      background: white;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:hover {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>CSV File Uploader</h1>

  <form class="upload-form" action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="files[]" multiple required>
    <button type="submit">Upload</button>
  </form>

  {% if files %}
  <form action="/clear_selected" method="post" id="clearForm">
    <div class="search-clear-bar">
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search files...">
      </div>
      <button type="submit" class="clear-button">Clear Selected Files</button>
    </div>

    <div class="table-wrapper">
      <table id="fileTable">
        <thead>
          <tr>
            <th>Select</th>
            <th>Filename</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          {% for file in files %}
          <tr>
            <td><input type="checkbox" name="selected_files" value="{{ file }}"></td>
            <td class="filename">{{ file }}</td>
            <td>
              <a href="{{ url_for('preview', filename=file) }}" target="_blank">Preview</a> |
              <a href="{{ url_for('view_image_data', filename=file) }}" target="_blank">View Image Data</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </form>
  {% endif %}

  <script>
    const searchInput = document.getElementById('searchInput');
    const rows = document.querySelectorAll('#fileTable tbody tr');

    searchInput.addEventListener('keyup', () => {
      const query = searchInput.value.toLowerCase();
      rows.forEach(row => {
        const filename = row.querySelector('.filename').textContent.toLowerCase();
        row.style.display = filename.includes(query) ? '' : 'none';
      });
    });
  </script>
</body>
</html>
