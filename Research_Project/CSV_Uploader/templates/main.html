<!DOCTYPE html>
<html>
<head>
  <title>LAMP Database Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      color: #333;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    button {
      padding: 20px 40px;
      font-size: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>LAMP Database Uploader</h1>

  <div class="button-container">
    <form method="POST" action="{{ url_for('handle_stage_selection') }}">
      <button name="stage" value="design_stage">Design Stage</button>
      <button name="stage" value="in_process">In Process</button>
      <button name="stage" value="post_process">Post Process</button>
    </form>
  </div>

</body>
</html>
