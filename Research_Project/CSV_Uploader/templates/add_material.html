<!DOCTYPE html>
<html>
<head>
  <title>Add Material</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Add New Material</h1>
  <form method="POST" action="{{ url_for('add_material') }}">
    <label for="material_type">Material Type</label>
    <input type="text" id="material_type" name="material_type" placeholder="e.g., Steel" required>

    <label for="machine_id">Machine Number (M_ID)</label>
    <input type="text" id="machine_id" name="machine_id" placeholder="e.g., 101" required>

    <button type="submit">Add Material</button>
  </form>

  <a href="{{ url_for('select_machine') }}" class="back-link">‚Üê Back to Machine Selection</a>
</body>
</html>
